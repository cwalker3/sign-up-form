<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Odin Sign-up Form</title>
</head>
<body>
  <div class="left">
    <div class="logo-background">
        <img src="./images/odin-logo.png" alt="odin logo">
        <p>ODIN</p>
    </div>
    <p class="photo-credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </div>
  <div class="right">
    <div class="top">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="middle">
      <h1 class="form-header">Let's do this!</h1>
      <form action="#" method="post" id="sign-up">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="last-name">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm" name="confirm">
        </div>
      </form>
    </div>
    <div class="bottom">
      <div>
        <button type="submit" form="sign-up">Create Account</button>
      </div>
      <div class="log-in-container">
        <span>Already have an account?</span>
        <a href="#" class="log-in">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
